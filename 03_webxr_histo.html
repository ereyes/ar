<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with 3D Histogram</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Ground Plane -->
    <a-plane position="0 0 -2" rotation="-90 0 0" width="2" height="2" color="lightblue"></a-plane>

    <!-- Histogram Bars -->
    <a-box position="-0.3 0.25 -2" depth="0.2" width="0.2" height="0.5" color="red"></a-box>
    <a-box position="0 0.5 -2" depth="0.2" width="0.2" height="1" color="green"></a-box>
    <a-box position="0.3 0.4 -2" depth="0.2" width="0.2" height="0.8" color="blue"></a-box>

    <!-- Add lighting -->
    <a-light type="directional" position="0 2 1" intensity="1"></a-light>
  </a-scene>
</body>
</html>
