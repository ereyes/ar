<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Add a water effect -->
    <a-plane position="0 0 -2" rotation="-90 0 0" width="2" height="2" color="lightblue"></a-plane>
    <a-sphere position="0 0.5 -2" radius="0.1" color="blue" animation="property: position; to: 0 0.6 -2; dur: 1000; easing: easeInOutSine; loop: true;"></a-sphere>
  </a-scene>
</body>
</html>
